# yaml-language-server: $schema=https://raw.githubusercontent.com/ScriptonBasestar/hip/refs/heads/master/schema.json
#
# Example: Full-Stack Hip Configuration
# Use Case: Rails + Node.js + PostgreSQL + Redis full-stack application
# Features: Demonstrates all major hip features including provision profiles,
#           subcommands, multiple runners, compose profiles, and infra management
#
# Usage:
#   hip provision              # Run default setup
#   hip provision reset        # Reset and rebuild
#   hip rails console          # Start Rails console
#   hip rails db:migrate       # Run migrations
#   hip npm install            # Install Node packages
#   hip rspec                  # Run tests
#
# Learn more: https://github.com/ScriptonBasestar/hip

version: '8.2.8'

environment:
  RAILS_ENV: development
  NODE_ENV: development
  DATABASE_URL: postgres://user:password@db:5432/myapp_development
  REDIS_URL: redis://redis:6379/0
  PORT: ${PORT:-3000}
  APP_PORT: ${PORT:-3000}
  ENABLE_WEB_CONSOLE: true
  WORKER_CONCURRENCY: 4

compose:
  files:
    - docker-compose.yml
    - docker-compose.override.yml
  project_name: myapp_project
  command: docker compose

interaction:
  rails:
    description: Run Rails commands
    service: web
    command: bundle exec rails
    default_args: server -p 3000 -b 0.0.0.0
    environment:
      RAILS_LOG_TO_STDOUT: "true"
    compose:
      method: run
      compose_method: up
      run_options:
        - service-ports
        - rm
      profiles:
        - web
        - development
    shell: true
    entrypoint: /docker-entrypoint.sh
    runner: docker_compose
    pod: web
    subcommands:
      console:
        description: Start Rails console
        command: console
      routes:
        description: Show Rails routes
        command: routes
      db:
        description: Database related commands
        subcommands:
          migrate:
            description: Run database migrations
            command: db:migrate
          seed:
            description: Seed the database
            command: db:seed

  npm:
    description: Run npm commands
    service: frontend
    command: npm
    compose:
      method: run
      profiles:
        - frontend

  psql:
    description: Connect to PostgreSQL database
    service: db
    command: psql -h db -U user myapp_development
    compose:
      method: run
    environment:
      PGPASSWORD: password

  rspec:
    description: Run RSpec tests
    service: web
    command: bundle exec rspec
    environment:
      RAILS_ENV: test
    compose:
      method: run
      run_options:
        - rm
      profiles:
        - test
    subcommands:
      all:
        command: bundle exec appraisal rspec
      rails-6.0:
        command: bundle exec appraisal rails-6.0 rspec
      rails-6.1:
        command: bundle exec appraisal rails-6.1 rspec
      rails-7.0:
        command: bundle exec appraisal rails-7.0 rspec

  shell:
    description: Start a shell in the web container
    service: web
    command: /bin/bash
    compose:
      method: run
      run_options:
        - rm

  k8s:
    description: Run kubectl commands
    command: kubectl
    runner: kubectl
    entrypoint: kubectl
    shell: false

  brakeman:
    description: Check brakeman sast
    command: docker run another-image ...

  rake:
    description: Run Rake tasks
    service: web
    command: bundle exec rake

provision:
  default:
    - hip compose down --volumes
    - hip compose build
    - dip rails db:create
    - dip rails db:migrate
    - dip rails db:seed
    - dip npm install
    - dip validate
  reset:
    - hip compose down --volumes
    - rm -rf tmp/ log/*.log
    - hip compose build --no-cache
    - dip rails db:drop db:create db:migrate db:seed
  seed:
    - dip rails db:seed
  deploy:
    - hip compose build
    - dip rails db:migrate
    - dip rails assets:precompile

kubectl:
  namespace: myapp-development

modules:
  - production

infra:
  redis:
    git: https://github.com/mycompany/redis-config.git
    ref: main
  elasticsearch:
    path: ./infra/elasticsearch
