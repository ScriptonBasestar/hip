# yaml-language-server: $schema=./schema.json

version: '8'

compose:
  files:
    - docker-compose.yml

interaction:
  shell:
    description: Open the Bash shell in app's container
    service: app
    command: /bin/bash

  pry:
    description: Open Pry console
    service: app
    command: ./bin/console

  bundle:
    description: Run Bundler commands
    service: app
    command: bundle

  rspec:
    description: Run Rspec commands
    service: app
    command: bundle exec rspec

  rubocop:
    description: Run Rubocop commands
    service: app
    command: bundle exec rubocop

  bash:
    description: Open the Bash - root user
    workdir: /app
#    user: root:root
    user: "33:33"
    # user: 33:33
    service: app
    command: /bin/bash -c

  bash2:
    description: Open the Bash - root user
    user: "1000:1000"
    service: app
    command: /bin/bash -c

provision:
  # Note: Run 'hip up -d' first to start containers
  default:
    - echo: "ðŸš€ Setting up Hip development environment..."
    - cmd: cp -f lefthook-local.dip_example.yml lefthook-local.yml
    - cmd: rm -rf Gemfile.lock
    - echo: "ðŸ“¦ Installing dependencies..."
    - cmd: hip bundle install
    - echo: "âœ… Setup complete!"

  # Reset profile includes container management for full cleanup
  reset:
    - echo: "ðŸ”„ Resetting environment..."
    - docker:
        compose: down --volumes
    - docker:
        compose: up -d
    - cmd: rm -rf Gemfile.lock
    - echo: "ðŸ“¦ Installing dependencies..."
    - cmd: hip bundle install
    - echo: "âœ… Reset complete!"

  # Legacy format example (for testing)
  legacy_format:
    - "echo 'This is the legacy string format'"
    - "rm -rf Gemfile.lock"
    - "hip bundle install"
