name: Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Build gem
        run: gem build hip.gemspec

      - name: Upload gem to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.event.release.tag_name }} hip-*.gem

      # Note: RubyGems.org already has a 'hip' gem (hostname resolver)
      # This project cannot be published to rubygems.org due to name conflict
      # Users should install via GitHub Packages or direct download
      # See INSTALL.md for installation methods
